<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQTT Text-to-Speech</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-4">MQTT Text-to-Speech</h1>
        
        <form method="POST" action="" class="bg-white p-6 rounded-lg shadow-md w-full max-w-md mx-auto">
            {% csrf_token %}
            <div class="mb-4">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Obtener último mensaje
                </button>
            </div>
        </form>

        {% if last_message %}
            <h2 class="text-lg font-bold mt-4">Último mensaje recibido:</h2>
            <p>{{ last_message }}</p>
        {% endif %}
    </div>
</body>
</html>
